<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFC - Taco FC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: url('your-image-url.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            box-sizing: border-box;
        }

        header #tfc {
            margin-left: 20px; /* Small gap from the left wall */
        }

        header #login {
            margin-right: 20px; /* Small gap from the right wall */
            cursor: pointer;
        }

        #title {
            font-size: 48px;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 50vh;
            transform: translateY(-50%);
        }

        #subtext {
            font-size: 24px;
            color: #bbb;
            text-align: center;
        }

        /* Login Panel Styles */
        #loginPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        #loginPanel h2 {
            margin-top: 0;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        #loginPanel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        #loginPanel button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        /* Dark Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }

    </style>
</head>
<body>
    <header>
        <div id="tfc">TFC - Taco FC</div>
        <div id="login">Login</div>
    </header>

    <div id="title">TFC - Taco FC</div>
    <div id="subtext">TACO TUESDAY</div>

    <!-- Dark Overlay -->
    <div id="overlay"></div>

    <!-- Login Panel -->
    <div id="loginPanel">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        // Show login panel
        document.getElementById('login').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loginPanel').style.display = 'block';
        });

        // Hide login panel when clicking outside
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'none';
        });

        // Login function that redirects to the auth page
        function login() {
            window.location.href = 'https://auth.novacore.app/tfc';
        }
    </script>
</body>
</html>
